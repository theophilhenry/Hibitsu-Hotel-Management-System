    <div class="login-container">
        <div class="login-details mb-4">
            <form action="">
                <p class="rubik-bold color-green fs-4">LOGIN</p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>

                </div>

                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>

                </div>

            </form>
        </div>
        <p class="rubik-normal">Don't have an account? <span class="rubik-bold color-green">Register</span> now below
        </p>
        <div class="login-details mb-4">
            <form action="">
                <p class="rubik-bold color-green fs-4">REGISTER</p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>

                </div>

                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Display Name" required>

                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Full Name" required>

                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Phone Number" required>
                    <label for="floatingPhoneNumber">Phone Number</label>
                </div>
                <div class="grid-container mb-3">
                    <div class="grid-left">
                        <p class="karla-normal" style="margin: 0;">KTP</p>
                    </div>
                    <div class="grid-right">
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
